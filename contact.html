  <head>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar starts here  -->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
      <ul class="nav-upper flex-space-around">
        <li class="nav__list">
          <a href="index.html" class="nav__link">Home</a>
        </li>
        <li class="nav__list">
          <a href="register.html" class="nav__link">Register</a>
        </li>
        <li class="nav__list">
          <a href="login.html" class="nav__link">Login</a>
        </li>
        <li class="nav__list">
          <a href="/index.html" class="nav__link">Logout</a>
        </li>
        <li class="nav__list">
          <a href="contact.html" class="nav__link">Contact</a>
        </li>
        <li class="nav__list">
          <a href="profile.html" class="nav__link">
            <img
              class="profile-icon"
              src="./images/profile1.png"
              alt="profile icon"
            />
          </a>
        </li>
      </ul>

      <ul class="nav-lower flex-space-around">
        <li class="nav__list">
          <a href="/index.html" class="nav__brand nav__link">Suk site</a>
        </li>
        <li class="nav__list">
          <a href="/cart.html" class="nav__link">
            <span><i class="fa-solid fa-cart-shopping"></i> </span>
            Cart 32 products - 124
          </a>
        </li>
      </ul>
    </nav>
    <!-- navbar ends here  -->
    <main>
      <section class="contact-section">
        <h2 class="section-title text-center">Contact Us</h2>
        <div class="contact-conatiner flex-center">
          <form action="" class="form card">
            <div class="form-control flex-center">
              <label for="name">Name</label>
              <input type="text" id="name" required autocomplete="name" />
            </div>
            <div class="form-control flex-center">
              <label for="email">Email</label>
              <input type="email" id="email" required autocomplete="email" />
            </div>
            <div class="form-control flex-center">
              <label for="message">Message</label>
              <textarea name="message" id="message"></textarea>
            </div>
            <div class="form-control flex-center form-btn-field">
              <button type="submit" class="btn contact-btn">submit</button>
            </div>
          </form>
          <div class="contact-address flex-space-around">
            <address>
              <h4>Address:</h4>
              <p>Tangail</p>
              <br />

              <span>Call: </span>
              <a href="tel:+123456789">+123456789</a>
            </address>
            <iframe
              class="contact__map"
              src="https://maps.app.goo.gl/RbGQvchHkms5GduE7"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
    </main>
    <!-- footer starts here  -->
    <footer class="footer flex-space-around">
      <div class="flex-space-around">
        <label for="subscribe">Subscribe to Newsletter: </label>
        <input
          type="email"
          id="subscribe"
          name="subscribe"
          class="footer__input"
          placeholder="Your Email Address"
        />
        <button class="btn btn-subscribe">subscribe</button>
      </div>
      <div>
        <p>&copy; Copyright Suk. No rights rserved</p>
      </div>
    </footer>
    <!-- footer ends here  -->
    <script src="./scripts/index.js"></script>
  </body>
